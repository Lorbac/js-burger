<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CDN BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Create Your Burger</title>
</head>
<body>
    <div class="wrapper">
        <!-- Inizio header -->
        <header>
            <div id="title">
                <div class="container">
                    <div class="row bg-color-orange">
                        <div class="col position-relative">
                            <h1>Create Your Burger</h1>
                            <img src="img/burger-top.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Fine header -->
        
        <!-- Inizio main -->
        <main class= "bg-color-white">
            <div id="burgerName">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <input type="text" placeholder="Name Your Burger">
                        </div>
                    </div>
                </div>
            </div>
            <div id="ingredients">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h2>Ingredients</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <img src="img/cheese.svg" alt="">
                            <span class="ingredient">Cheese</span>
                            <input type="checkbox" name="cheese" id="cheese">
                            <label for="chees">add</label>
                        </div>
                        <div class="col-6">
                            <img src="img/tomato.svg" alt="">
                            <span class="ingredient">Tomato</span>
                            <input type="checkbox" name="tomato" id="tomato">
                            <label for="chees">add</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <img src="img/fried-egg.svg" alt="">
                            <span class="ingredient">Egg</span>
                            <input type="checkbox" name="egg" id="egg">
                            <label for="chees">add</label>
                        </div>
                        <div class="col-6">
                            <img src="img/lettuce.svg" alt="">
                            <span class="ingredient">Lettuce</span>
                            <input type="checkbox" name="lettuce" id="lettuce">
                            <label for="chees">add</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <img src="img/mustard.svg" alt="">
                            <span class="ingredient">Mustard</span>
                            <input type="checkbox" name="mustard" id="mustard">
                            <label for="chees">add</label>
                        </div>
                        <div class="col-6">
                            <img src="img/ketchup.svg" alt="">
                            <span class="ingredient">Ketchup</span>
                            <input type="checkbox" name="ketchup" id="ketchup">
                            <label for="chees">add</label>
                        </div>
                    </div>
                </div>

            </div>
            <div id="coupon">

            </div>
        </main>
        <!-- Fine main -->

        <!-- Inizio footer -->
        <footer>
            <div id="price">

            </div>
        </footer>
        <!-- Fine footer -->
    </div>
    <!-- SCRIPT MY JS -->
    <script src="js/main.js"></script>
    <!-- SCRIPT JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
